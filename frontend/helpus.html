            <!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Space Station</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Background image with a faded overlay */
    body,
    html {
      height: 100%;
      margin: 0;
    }


    .background {
      background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ed5f9f3e-6c5e-4682-9405-3c8e34aac29a.png') no-repeat center center/cover;
      position: fixed;
      width: 100%;
      height: 100%;
      filter: brightness(0.5);
      z-index: -1;
    }


    /* Navigation link custom active coloring based on design */
    .nav-home {
      background-color: #5f5e41;
    }


    .nav-detect {
      background-color: #3f1d18;
    }


    .nav-about {
      background-color: #67634f;
    }


    .nav-contact {
      background-color: #3f1d18;
    }
    .btn-start {
      @apply bg-white text-black font-serif text-lg py-2 px-6 border border-black rounded-md hover:bg-gray-200 transition-colors;
       
    }
    .btn-start:hover{
        background-color: #f0ead6;
            color: #331500;
            border-color: #331500;
        }
    .btn-start{
         background-color: white;
            color: black;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 1.25rem;
            font-weight: 600;
            border: 1px solid black;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
    }


   
  </style>
</head>


<body class="relative min-h-screen flex flex-col">
  <div class="background" role="img" aria-label="Space station above Earth with starry sky and a spaceship flying by"></div>


  <!-- Navigation Bar -->
  <nav class="w-full flex justify-center space-x-2 mt-4 text-white font-sans tracking-wide">
    <a href="Home.html" class="nav-home px-5 py-3 rounded-md hover:opacity-80 transition-opacity">HOME</a>
    <a href="detect.html" class="nav-detect px-5 py-3 rounded-md hover:opacity-80 transition-opacity">DETECT</a>
    <a href="about.html" class="nav-about px-5 py-3 rounded-md hover:opacity-80 transition-opacity">ABOUT US</a>
    <a href="helpus.html" class="nav-about px-5 py-3 rounded-md hover:opacity-80 transition-opacity">HELP US</a>
  </nav>


  <!-- Content central container -->
  <main class="flex-grow flex flex-col justify-center items-center text-center px-4">
   <h1 class="text-5xl md:text-7xl font-serif text-cream leading-tight mb-12 text-yellow-50 drop-shadow-lg">
  Share Your Feedback
</h1>

<form id="feedbackForm" class="flex flex-col items-center space-y-4 w-full max-w-md text-white">
  <input type="text" id="name" name="name" placeholder="Your Name"
    class="w-full px-4 py-2 rounded bg-white bg-opacity-20 placeholder-white focus:outline-none focus:ring-2 focus:ring-yellow-300" required />

  <input type="email" id="email" name="email" placeholder="Your Email"
    class="w-full px-4 py-2 rounded bg-white bg-opacity-20 placeholder-white focus:outline-none focus:ring-2 focus:ring-yellow-300" required />

  <textarea id="message" name="message" rows="5" placeholder="Your feedback..."
    class="w-full px-4 py-2 rounded bg-white bg-opacity-20 placeholder-white focus:outline-none focus:ring-2 focus:ring-yellow-300" required></textarea>
<label for="imageUpload" class="text-white w-full text-left mt-2">Upload an image (optional):</label>
<input 
  type="file" 
  id="imageUpload" 
  name="imageUpload" 
  accept="image/*"
  class="w-full text-white px-4 py-2 rounded bg-white bg-opacity-20 focus:outline-none focus:ring-2 focus:ring-yellow-300 mt-1"
/>
  <button type="submit" class="btn-start">SUBMIT FEEDBACK</button>
</form>

<div id="result" class="mt-6 text-white text-lg text-center"></div>
</main>
  <script>
document.getElementById("feedbackForm").addEventListener("submit", async function (event) {
  event.preventDefault();
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();

  document.getElementById("result").innerHTML = "<em>Submitting feedback...</em>";

  try {
    const formData = new FormData();
formData.append("name", name);
formData.append("email", email);
formData.append("message", message);

const imageInput = document.getElementById("imageUpload");
if (imageInput.files.length > 0) {
  formData.append("image", imageInput.files[0]);
}

const response = await fetch("http://localhost:8000/feedback/", {
  method: "POST",
  body: formData // Do NOT set Content-Type when using FormData; browser will set it
});




    const data = await response.json();
    if (data.success) {
      document.getElementById("result").innerHTML = "<span class='text-green-400'>Thank you for your feedback!</span>";
      document.getElementById("feedbackForm").reset();
    } else {
      document.getElementById("result").innerHTML = "<span class='text-green-400'>Thank you for your feedback!</span>";
      document.getElementById("feedbackForm").reset();
    }
  } catch (err) {
    document.getElementById("result").innerHTML = "<span class='text-green-400'>Thank you for your feedback!</span>";
      document.getElementById("feedbackForm").reset();
  }
});
</script>
</body>
</html>
